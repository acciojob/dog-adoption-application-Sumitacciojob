<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Dog Adoption Application Form</h2>

<form>

    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Name"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" placeholder="Phone Number"><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <input type="text" id="address" placeholder="Address"><br><br>

    <!-- Checkbox -->
    <label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </label><br><br>

    <!-- Multi-select -->
	<label for="multiSelect">Please select your preferred breeds:</label><br>
    <select id="multiSelect" >
        <option>Golden Retriever</option>
        <option>German Shepherd</option>
        <option>Labrador</option>
        <option>Beagle</option>
    </select><br><br>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">

</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
